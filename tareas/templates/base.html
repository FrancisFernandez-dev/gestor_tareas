<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>

        <span class="navbar-text me-3">Hola, {{ user.username }}</span>
        <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Cerrar sesiÃ³n</a>
      {% else %}

        <a class="btn btn-warning btn-sm" href="{% url 'signup' %}">Registrarse</a>
      {% endif %}

  </div>

<div class="container">
  {% block contenido %}{% endblock %}
</div>
</body>
</html>
